<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Edit Query</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="stylesheet" type="text/css" href="/css/editQuery.css" />
</head>
<body>
	<form th:action="@{/query/update}" th:object="${queryDTO}" method="post">
	<ul>
		<li>
			<label>Name:</label><input type="text" th:value="${query.name}" th:field="*{name}"/>
		</li>
		<li>
			<label>Types:</label>
		</li>
		<li>
			<label>Active:</label><input type="checkbox" th:checked="${query.effective}"/>
		</li>
	</ul>
	<button id="update-btn" type="submit" th:text="update" />
	</form>
</body>
</html>
