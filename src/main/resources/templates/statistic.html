<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Search Engin Evaluation Report</title>
</head>
<body>
	<h2>Results:</h2>
	
	<table>
		<thead>
			<tr>
				<th>Query</th>
				<th>P@10</th>
				<th>P@48</th>
				<th>Average Precision</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="queryResult: ${queryResults}">
				<td th:text="${queryResult.key}" />
				<td th:text="${queryResult.value.ap}" />
			</tr>
		</tbody>
		<tfoot>
			<tr> <th>Mean Average Precision:</th> <th th:text="${map}" /></tr>
		</tfoot>
	</table>
</body>
</html>
